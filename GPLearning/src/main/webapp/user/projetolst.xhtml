<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center">
                    <h:commandLink action="#{projetoBean.novo()}" class="btn btn-success"><i class="fa-plus"></i> Novo Projeto</h:commandLink>
                    <h4>Projetos</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <p:dataTable class="table table-hover" var="proj" value="#{projetoBean.projetos}" emptyMessage="Nenhum registro encontrado.">
                        <p:column>
                            <f:facet name="header">Nome do Projeto</f:facet>
                            <h:outputText value="#{proj.nome}"/>
                        </p:column>

                        <p:column headerText="Data de Criação">
                            <f:facet name="header">Data de Criação</f:facet>
                            <h:outputText value="#{proj.criacao}">
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado" style="width: 200px; text-align: center">
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{proj.estado}"/>
                        </p:column>


                        <p:column headerText="Opções" style="width: 220px; text-align: center">
                            <f:facet name="header">Opções</f:facet>
                            <h:commandLink action="#{projetoBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                            <h:commandLink action="#{projetoBean.acessar()}" class="btn btn-primary btn-xs" style="color: #fff;"><i class="fa-list-ul"></i> Gerenciar</h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
