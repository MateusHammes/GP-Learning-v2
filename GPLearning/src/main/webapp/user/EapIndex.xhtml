<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="/Template.xhtml">
            <ui:define name="head"> 
                <script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>
                <script src="../js/bootstrap.min.js" type="text/javascript"></script>
                <link href="../css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
                <script src="../js/eap_script.js" type="text/javascript"></script>
                <link href="../css/eap_css.css" rel="stylesheet" type="text/css"/>
            </ui:define>
            <ui:define name="menuhorizontal">
                <li><h:link outcome="ProcessosIniciacao.xhtml">Iniciação</h:link></li>
                <li><h:link class="active" outcome="ProcessosPlanejamento.xhtml"><b>Planejamento</b></h:link></li>
                <li><a href="#">Execuçao</a></li>
                <li><a href="#">Monitoramento</a></li>
                <li><a href="#">Encerramento</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="eap_list"></div>

                <div class="HtmlExample">
                    <ul class="eap_pai">
                        <li class="eap_item">
                            <div class="eap">
                                <span class="eapNumber"></span>
                                <i class="fa-pencil eapEdit"></i>
                                <i class="fa-plus add_filho"></i>
                                <div class="block_nome">Add Nome</div>
                                <div style="display: none;">
                                    <input type="hidden" name="pai.id"/>
                                    <input type="hidden" name="id"/>
                                    <input type="hidden" name="ordem"/>
                                    <input type="hidden" name="nome"/>
                                    <input type="hidden" name="descricao"/>
                                    <input type="hidden" name="inicio"/>         
                                    <input type="hidden" name="termino"/>
                                    <input type="hidden" name="valor"/>
                                </div>
                            </div>
                            <ul class="eap_pai"></ul>
                        </li>
                    </ul>
                </div>

                <div class="modal fade" id="eapModal" role="dialog" aria-labelledby="eapModal" aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <h4 class="modal-title">EAP</h4>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="id"/>
                                <input type="hidden" name="ordem"/>
                                <div class="form-group">
                                    <label>Nome:</label>
                                    <input class="form-control" type="text" placeholder="Nome" name="nome"/>
                                </div>
                                <div class="form-group">
                                    <label>Descrição:</label>
                                    <textarea class="form-control" placeholder="Descrição" name="descricao"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Início:</label>
                                    <input class="form-control" type="date" placeholder="Início" name="inicio"/>
                                </div>
                                <div class="form-group">
                                    <label>Fim:</label>
                                    <input class="form-control" type="date" placeholder="Término" name="termino"/>
                                </div>
                                <div class="form-group">
                                    <label>Valor:</label>
                                    <input class="form-control" type="number" placeholder="Valor" name="valor"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-danger deletaEAP"><i class="fa-trash"></i>&nbsp;Excluir</a>
                                <a class="btn btn-default" data-dismiss="modal">Cancelar</a>
                                <a class="btn btn-success salvaEAP"><i class="fa-check"></i>&nbsp;Salvar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
