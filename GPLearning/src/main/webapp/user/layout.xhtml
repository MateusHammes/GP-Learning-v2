<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">GPLearning</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <!--<h:outputStylesheet name="./font-awesome-4.7.0/css/font-awesome.css"/>-->
        <!--<h:outputStylesheet name="./data-tables/dataTables.min.css" />-->
        <h:outputScript name="./js/jquery-3.2.0.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <!--<h:outputScript name="./data-tables/dataTables.min.js"/>-->
        <link href="../resources/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!--        <script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>-->
        <!--        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
                <link href="../css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>-->
        <ui:insert name="head"></ui:insert>
        <style>
            .panel .panel-heading{
                text-align: center;
            }
            .panel .panel-heading a.btn{
                float: right;
            }
        </style>
    </h:head>

    <h:body>
        <div class="row" style="padding: 10px; text-align: center;">
            <div class="col-md-7 col-xs-12">
                <h:link outcome="/user/index.xhtml">
                    <h:graphicImage library="img/" name="GPLearning.png" style="max-height: 60px; max-width: 100%"/>
                </h:link>
            </div>
            <div class="col-md-3 col-xs-7">
                <h:graphicImage library="img/" name="log_setrem-1 - SETREM.png" style="max-height: 60px;"/>
            </div>
            <div class="col-md-2 col-xs-5">
                <h:link outcome="/user/perfil.xhtml">
                    <h:graphicImage library="img/" name="usuario.png" style="max-height: 60px;"/>
                </h:link>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container" style="">
                <div class="navbar-header">
                    <a class="navbar-brand">#{homeBean.layoutTitle}</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <ui:insert name="menuhorizontal">
                            <li class="#{view.viewId == '/user/projetolst.xhtml' ? 'active' : ''}">
                                <a>Iniciação</a>
                            </li>
                            <li class="#{view.viewId == '/user/usuariolst.xhtml' ? 'active' : ''}">
                                <a>Planejamento</a>
                            </li>
                        </ui:insert>
                        <li><a>Execuçao</a></li>
                        <li><a>Monitoramento</a></li>
                        <li><a>Encerramento</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" style="display: #{homeBean.hasSession ? 'block' : 'none'}">
                        <li><h:link outcome="/user/projetolst.xhtml">Meus Projetos</h:link></li>
                        <li><p class="navbar-text navbar-right" style="">Olá, <h:outputText class="navbar-link" value="#{homeBean.usuario.nome}"/>. <h:outputLink value="logout">Sair</h:outputLink></p></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-xs-12" style="margin-bottom: 20px;">
                <div style="padding: 0 15px;">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <div class="col-xs-12">
                <div style="padding: 10px 30px 30px; background-color: #f5f5f5; border: 1px solid #e7e7e7;">
                    <h:link class="btn btn-link" outcome="/About.xhtml" value="About" style="float: right;"/>
                    <a style="text-decoration: none;">Sociedade Educacional Três de Maio - SETREM - Bacharelado em Sistemas de Informação</a>
                </div>
            </div>
        </div>
    </h:body>
</html>
