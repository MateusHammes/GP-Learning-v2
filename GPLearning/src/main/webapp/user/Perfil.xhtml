<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/Layout.xhtml">
            <ui:define name="menuhorizontal">
                <li role="presentation" ><a href="projetolst.xhtml">Projetos</a></li>
                <li role="presentation" class="active"><a href="usuariolst.xhtml">Usuários</a></li>
                <li role="presentation" ><a href="turmalst.xhtml">Turmas</a></li>
            </ui:define>
            <ui:define name="content">
                <style>
                    .control_label{
                        text-align: right;
                    }
                    .control_form{

                    }
                </style>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Perfil do Usuário</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                <p:graphicImage value="#{perfilBean.usuario.imagem}"  style="width: 100%; height: 100%" cache="false"/>
                            </div>
                            <div class="col-lg-9 col-md-8 col-sm-6 col-xs-12">
                                <div class="form-group row">
                                    <label class="col-xs-2 control_label">Nome:</label>
                                    <div class="col-xs-10 control_form">#{perfilBean.usuario.nome}</div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xs-2 control_label">Email:</label>
                                    <div class="col-xs-10 control_form">#{perfilBean.usuario.email}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
