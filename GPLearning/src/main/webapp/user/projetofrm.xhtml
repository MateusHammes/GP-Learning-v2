<ui:composition template="/user/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li><a class="active">Iniciação</a></li>
        <li><a>Planejamento</a></li>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:inputHidden value="#{projetoBean.projeto.id}"/><br></br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Cadastro de Projetos</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="alert-warning">
                            <h:messages />
                        </div>
                        <div class="form-group">
                            <h:outputLabel class="col-sm-2 control-label" value="Nome do Projeto"/>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" pt:placeholder="Nome" value="#{projetoBean.projeto.nome}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel class="col-sm-2 control-label" value="Descrição Geral"/>
                            <div class="col-sm-10">
                                <h:inputTextarea class="form-control" pt:placeholder="Descrição do Projeto" rows="3" value="#{projetoBean.projeto.descricao}"/>

                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel class="col-sm-2 control-label" value="Empresa"/>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" pt:placeholder="Empresa" value="#{projetoBean.projeto.empresa}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel class="col-sm-2 control-label" value="Gerente de Projeto"/>
                            <div class="col-sm-10">
                                <h:selectOneMenu class="form-control" id="gerente" converter="pessoaConverter" value="#{projetoBean.projeto.gerente}">

                                    <f:selectItems var="user" value="#{projetoBean.usuarios}"
                                                   itemLabel="#{user.nome}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>


                        <div class="form-group">
                            <h:outputLabel class="col-sm-2 control-label" value="Componentes do Projeto"/>
                            <div class="col-sm-10">

                                <p:selectCheckboxMenu id="componentes" class="form-control" label="usuarios" converter="pessoaConverter" value="#{projetoBean.projeto.componentes}" style="width: 100%">

                                    <f:selectItems var="user"  value="#{projetoBean.usuarios}" itemLabel="#{user.nome}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>


                        <p:commandButton value="Comentário" type="button" onclick="PF('dlg1').show();" />
                        <p:dialog header="Comentários Gerais sobre o projeto" widgetVar="dlg1" minHeight="40">
                            <h:outputText value="{projetoBean.projeto.comentarioGeralInstrutor}" />
                        </p:dialog>
                        <div id="botoes" style="text-align: right">
                            <h:commandButton class="btn btn-primary" action="#{projetoBean.salvar()}" value="Salvar"/>
                            <h:button class="btn btn-default" outcome="ListagemProjetos" value="Cancelar"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
