<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:commandLink action="#{turmaBean.novo()}" class="btn btn-success"><i class="fa-plus"></i> Nova Turma</h:commandLink>
                    <h4>Listagem de Turmas</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <p:dataTable class="table table-hover" var="turma" value="#{turmaBean.turmas}" emptyMessage="Nenhum registro encontrado." paginator="true" rows="15" paginatorPosition="bottom">
                        <p:column headerText="Nome da Turma">
                            <h:outputText value="#{turma.nome}"/>
                        </p:column>
                        <p:column headerText="Ano" style="text-align: center; width: 260px">
                            <h:outputText value="#{turma.ano}"/>
                        </p:column>

                        <p:column headerText="Opções" style="width: 300px; text-align: center;">
                            <h:commandLink action="#{turmaBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                            <h:commandLink action="#{turmaBean.excluir()}" class="btn btn-danger btn-xs" style="color: #fff; margin-right: 5px;" onclick="return confirm('Tem certeza que deseja excluir?')"><i class="fa-trash"></i> Excluir</h:commandLink>
                            <h:commandLink action="#{turmaBean.duplicar()}" class="btn btn-primary btn-xs" style="color: #fff" onclick="return confirm('Tem certeza que deseja duplicar esta turma?')"><i class="fa-clone"></i> Duplicar</h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
