<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="head">
        <h:outputScript name="./js/jquery-3.2.0.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
    </ui:define>
    <ui:define name="menuhorizontal">
        <li><a href="projetolst.xhtml">Projetos</a></li>
        <li><a href="usuariolst.xhtml">Usuários</a></li>
        <li class="active"><a href="turmalst.xhtml">Turmas</a></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:inputHidden value="#{turmaBean.turma.id}"/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Manutenção de Turmas</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-xs-12">
                            <div class="form-group row">
                                <label class="col-sm-3 control_label">Nome da Turma:</label>
                                <div class="col-sm-9">
                                    <h:inputText class="form-control" pt:placeholder="Nome" value="#{turmaBean.turma.nome}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group row" >
                                <label class="col-xs-3 control_label">Ano:</label>
                                <div class="col-sm-9" >
                                    <h:inputText class="form-control" pt:type="number" value="#{turmaBean.turma.ano}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12">
                            <ul class="nav nav-pills nav-stacked">
                                <ui:repeat var="item" value="#{turmaBean.turmaParametroTypes}" varStatus="status">
                                    <li role="presentation" class="#{status.index == 0 ? 'active' : ''}"><a href="##{item}" data-toggle="tab">#{turmaBean.getTurmaParametroType(item.toString())}</a></li>
                                </ui:repeat>
                            </ul>    
                        </div>
                        <div class="tab-content col-sm-8 col-xs-12">
                            <ui:repeat var="item" value="#{turmaBean.turmaParametros}" varStatus="status">
                                <div class="tab-pane #{status.index == 0 ? 'active' : ''}" id="#{item.chave}">
                                    <h:inputTextarea class="form-control" rows="5" value="#{item.valor}"/>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>

                    <div style="text-align: right;">
                        <h:button class="btn btn-default" outcome="turmalst" value="Cancelar" style="margin-right: 5px;"/>
                        <h:commandLink class="btn btn-success" action="#{turmaBean.salvar()}"><i class="fa-check"></i> Salvar</h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
