<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="menuhorizontal">
        <li role="presentation" class="active"><a href="projetolst.xhtml">Projetos</a></li>
        <li role="presentation" ><a href="usuariolst.xhtml">Usuários</a></li>
        <li role="presentation" ><a href="turmalst.xhtml">Turmas</a></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Listagem de Projetos</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group" style="padding: 1%">
                        <p:dataTable var="item" value="#{projetoProfessorBean.projetos}" widgetVar="projsTable" emptyMessage="Não há projetos criados por alunos desta turma">
                            <p:column filterMatchMode="contains">
                                <f:facet name="header" >Projeto</f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Componentes</f:facet>
                                <h:outputText value="#{item.componentes}" class="list-inline"/>
                            </p:column>

                            <p:column filterBy="#{item.turma}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('projsTable').filter()" >
                                        <f:selectItem itemLabel="Selecione uma turma" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{projetoProfessorBean.turmas}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{item.turma}" />
                            </p:column>

                            <p:column headerText="Data de Criação" style="width: 200px">
                                <f:facet name="header">Data de Modificação</f:facet>
                                <h:outputText value="#{proj.alteracao}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Opções" style="width: 150px; text-align: center;">
                                <f:facet name="header">Opções</f:facet>
                                <h:commandLink action="{projetoProfessorBean.acessarComentarios()}" class="btn btn-primary btn-xs" style="color: #fff;"><i class="fa-comments-o"></i> Comentar</h:commandLink>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
