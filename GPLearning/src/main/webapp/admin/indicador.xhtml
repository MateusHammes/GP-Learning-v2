<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:commandLink action="#{indicadorBean.novo()}" class="btn btn-defaul">Limpar</h:commandLink>
                    <h4>Listagem de Indicadores</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning"><h:messages /></div>
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="form-group row">
                                <label class="col-xs-3 text-right">Indicador*:</label>
                                <div class="col-xs-9">
                                    <h:inputHidden value="#{indicadorBean.indicador.id}"/>
                                    <h:inputText class="form-control" pt:placeholder="Indicador" value="#{indicadorBean.indicador.nome}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <h:commandLink class="btn btn-success" action="#{indicadorBean.salvar()}"><i class="fa-check"></i> Salvar</h:commandLink>
                        </div>
                    </div>

                    <p:dataTable class="table table-hover" var="item" value="#{indicadorBean.indicadores}" emptyMessage="Nenhum registro encontrado.">
                        <p:column headerText="Indicador">
                            <h:outputText value="#{item.nome}"/>
                        </p:column>

                        <p:column headerText="Opções" style="width: 150px; text-align: center;">
                            <h:commandLink action="#{indicadorBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                            <h:commandLink action="#{indicadorBean.excluir()}" class="btn btn-danger btn-xs" style="color: #fff" onclick="return confirm('Tem certeza que deseja excluir?')"><i class="fa-trash"></i> Excluir</h:commandLink>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
