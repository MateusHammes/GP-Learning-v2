<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="menuhorizontal">
        <li><a href="projetolst.xhtml">Projetos</a></li>
        <li><a href="usuariolst.xhtml">Usuários</a></li>
        <li><a href="turmalst.xhtml">Turmas</a></li>
        <li class="active"><a href="indicadorlst.xhtml">Indicadores</a></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:inputHidden value="#{indicadorBean.indicador.id}"/>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Manutenção de Indicadores</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-xs-12">
                            <div class="form-group row">
                                <label class="col-sm-3 control_label">Nome do Indicador:</label>
                                <div class="col-sm-9">
                                    <h:inputText class="form-control" pt:placeholder="Nome" value="#{indicadorBean.indicador.nome}" pt:required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <div class="form-group row" >
                                <label class="col-xs-3 control_label">Valor:</label>
                                <div class="col-sm-9" >
                                    <h:inputText class="form-control" pt:type="number" value="#{indicadorBean.indicador.valor}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="text-align: right;">
                        <h:button class="btn btn-default" outcome="turmalst" value="Cancelar" style="margin-right: 5px;"/>
                        <h:commandLink class="btn btn-success" action="#{indicadorBean.salvar()}"><i class="fa-check"></i> Salvar</h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
