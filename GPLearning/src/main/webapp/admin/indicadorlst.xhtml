<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuhorizontal">
        <li><a href="projetolst.xhtml">Projetos</a></li>
        <li><a href="usuariolst.xhtml">Usuários</a></li>
        <li><a href="turmalst.xhtml">Turmas</a></li>
        <li class="active"><a href="indicadorlst.xhtml">Indicadores</a></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:commandLink action="#{indicadorBean.novo()}" class="btn btn-primary"><i class="fa-plus"></i> Novo Indicador</h:commandLink>
                    <h4>Listagem de Indicadores</h4>
                </div>
                <div class="panel-body">

                    <div class="alert-warning">
                        <h:messages />
                    </div>

                    <p:dataTable class="table table-hover" var="item" value="#{indicadorBean.indicadores}">
                        <p:column>
                            <f:facet name="header">Nome do Indicador</f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column style="text-align: center; width: 260px">
                            <f:facet name="header">Valor</f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>

                        <p:column headerText="Opções" style="width: 300px">
                            <f:facet name="header">Opções</f:facet>
                            <h:commandLink action="#{indicadorBean.editar()}" value="Editar "/>
                            <h:commandLink action="#{indicadorBean.excluir()}" value="/Excluir " onclick="return confirm('Tem certeza que deseja excluir?')"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
