<ui:composition template="/admin/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" >
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h:commandLink action="#{usuarioBean.novo()}" class="btn btn-success"><i class="fa-plus"></i> Novo Usuário</h:commandLink>
                    <h4>Listagem de Usuários</h4>
                </div>
                <div class="panel-body">
                    <div class="alert-warning">
                        <h:messages />
                    </div>
                    <p:dataTable class="table" var="user" value="#{usuarioBean.usuarios}" widgetVar="userTable" 
                                 emptyMessage="Nenhum registro encontrado." paginator="true" rows="15" paginatorPosition="bottom">

                        <p:column filterBy="#{user.nome}" filterMatchMode="contains">
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{user.nome}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{user.email}"/>
                        </p:column>

                        <p:column headerText="Status" style="width: 100px">
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{user.status}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">Turma</f:facet>
                            <h:outputText value="#{user.turma}"/>
                        </p:column>

                        <!--                        <p:column style="width: 150px">
                                                    <f:facet name="header">Nível de Acesso</f:facet>
                                                    <h:outputText value="#user.login}"/>
                                                </p:column>-->

                        <p:column headerText="Opções" style="width: 200px; text-align: center;">
                            <f:facet name="header">Opções</f:facet>
                            <h:commandLink action="#{usuarioBean.editar()}" class="btn btn-success btn-xs" style="color: #fff; margin-right: 5px;"><i class="fa-pencil"></i> Editar</h:commandLink>
                            <h:commandLink action="#{usuarioBean.inativar()}" class="btn btn-warning btn-xs" style="color: #fff" onclick="return confirm('Ao torná-lo inativo, este usuário não poderá incluir novos projetos!')"><i class="fa-ban"></i> Inativar</h:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
